# Site
name: 'Pussy'
description: 'Pussies around the world'
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
avatar: 'assets/images/sal.jpg'
disqus: 'Pussy'
email: 'pusy.studio@gmail.com'

include: ["_pages"]
permalink: /:title/

# donations:
#   paypal:
#     text:           Donate      # Button text
#     id:             7334HG9754  # PayPal button ID

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
      
# Syntax
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 50


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]